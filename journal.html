        <div class="app"> 
            <h2>Journal</h2> 
            <div class="inputs"> 
                <div> 
                    <label for="exercise"> 
                        Exercise
                    </label> 
                    <select id="exercise">
                        <option value="bench_press">Bench Press</option>
                        <option value="squats">Squats</option>
                        <option value="deadlifts">Deadlifts</option>
                        <!-- Lägg till fler övningar här -->
                    </select>
                </div> 
                <div> 
                    <label for="sets"> 
                        Sets
                    </label> 
                    <input id="sets" type="number"> 
                </div> 
                <div> 
                    <label for="reps"> 
                        Reps
                    </label> 
                    <input id="reps" type="number"> 
                </div> 
                <div> 
                    <label for="weight"> 
                        Weight
                    </label> 
                    <input id="weight" type="number"> 
                </div> 
            </div> 
            <button id="submit">Log</button> 
            <div id="editSection" class="hidden"> 
                <button id="cancelEdit" onclick="cancelEdit()"> 
                    Cancel 
                </button> 
                <button id="updateEntry" onclick="editRow()"> 
                    Update 
                </button> 
            </div> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Date</th> 
                        <th>Exercise</th> 
                        <th>Sets</th> 
                        <th>Reps</th> 
                        <th>Weight</th>  
                        <th>Edit</th> 
                        <th>Delete</th> 
                    </tr> 
                </thead> 
                <tbody id="output"> 
                </tbody> 
            </table> 
            
        </div>
