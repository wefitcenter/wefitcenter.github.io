<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title> 
	<link rel="stylesheet" href="./resources/css/style-delta-forest.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head> 

<body> 
    <header>
        <img src="./resources/images/Deltaforestlogo.png" alt="Delta Forest Logo">
      </header>
    
      <div id="auth-container">
        <h1>Logga in</h1>
        <form id="login-form">
          <input type="email" id="email" placeholder="E-post" required>
          <input type="password" id="password" placeholder="Lösenord" required>
          <button type="submit">Logga in</button>
        </form>
        <p>Har du inget konto? <a id="register-link" href="#">Registrera dig</a></p>
        <form id="register-form" style="display: none;">
          <input type="email" id="reg-email" placeholder="E-post" required>
          <input type="password" id="reg-password" placeholder="Lösenord" required>
          <button type="submit">Registrera</button>
        </form>
      </div>
      <script src="firebase-config.js"></script>
      <script src="auth.js"></script>
    </body>

    <footer>
        &copy; 2024 Delta Forest Training. All rights reserved.
      </footer>
</body>
 

</html>
