<!-- index.html -->

<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title> 
	<link rel="stylesheet" href="./resources/css/style-delta-forest.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head> 

<body> 
    <header>
        <img src="../wefitcenter.github.io/resources/images/Deltaforestlogo.png" alt="Delta Forest Logo">
      </header>
    
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit">Login</button>
            </form>
            <p id="message"></p>
          </div>
           <!-- Include your JavaScript file -->
    <script src="../wefitcenter.github.io/login-logout.js"></script>

    <footer>
        &copy; 2024 Delta Forest Training. All rights reserved.
      </footer>
</body>
 

</html>
